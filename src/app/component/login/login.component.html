<div class="container">
  <!-- <div class="jumbotron">
    <h1>Login Page</h1>
  </div> -->
  <div class="form-group" align="center">
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="User Name"
        [(ngModel)]="emp.username"
      />
    </div>
    <div class="form-group col-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="emp.password"
      />
    </div>
    <div class="form-group col-md-6 ">
      <button
        class=" btn btn-primary btn-lg btn-block"
        type="submit"
        (click)="login(emp)"
      >
        Submit
      </button>
    </div>
  </div>
</div>
